<div *ngIf="post" class="post-snippet-container">
  <div class="post-header">
    <h1><a [routerLink]="['/post', post.id]">{{post.title}}</a></h1>
    <h2>{{getPublishedDate()}}</h2>
  </div>

  <div class="post-content">
    <div class="post-content-inner"></div>
    <p>
      <a [routerLink]="['/post', post.id]">Continue reading...</a>
    </p>
  </div>


</div>
